{% extends "base.html" %}

{% block title %}Sign In - SecureDeal{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4">
    <div class="max-w-md w-full space-y-8">
        <div class="text-center">
            <div class="flex justify-center mb-6">
                <div class="w-12 h-12 bg-orange-600 rounded-lg flex items-center justify-center">
                    <span class="text-2xl font-bold text-white">â‚¿</span>
                </div>
            </div>
            <h2 class="text-3xl font-extrabold text-gray-900">
                Sign in to your account
            </h2>
            <p class="mt-2 text-sm text-gray-600">
                Or
                <a href="/auth/register" class="font-medium text-orange-600 hover:text-orange-500">
                    create a new account
                </a>
            </p>
        </div>
        
        <form id="login-form" class="space-y-6">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            
            <div>
                <label for="email">Email address</label>
                <input id="email" name="email" type="email" required placeholder="Enter your email">
            </div>
            
            <div>
                <label for="password">Password</label>
                <input id="password" name="password" type="password" required placeholder="Enter your password">
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember" name="remember" type="checkbox">
                    <label for="remember" style="margin-left: 0.5rem; margin-bottom: 0;">
                        Remember me
                    </label>
                </div>

                <div class="text-sm">
                    <a href="#" class="font-medium text-orange-600 hover:text-orange-500">
                        Forgot your password?
                    </a>
                </div>
            </div>

            <div>
                <button type="submit">
                    Sign in
                </button>
            </div>
        </form>
    </div>
</div>

<script>
document.getElementById('login-form').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    const data = Object.fromEntries(formData);
    
    // Simple validation
    if (!data.email || !data.password) {
        alert('Please fill in all fields');
        return;
    }
    
    // Disable button during submission
    const submitBtn = this.querySelector('button[type="submit"]');
    submitBtn.disabled = true;
    submitBtn.textContent = 'Signing in...';
    
    // Simulate login success after a short delay
    setTimeout(() => {
        // Store a mock token for now
        localStorage.setItem('token', 'mock-jwt-token-for-testing');
        localStorage.setItem('user', JSON.stringify({
            email: data.email,
            name: 'Test User',
            id: 'test-user-123'
        }));
        
        alert('Login successful!');
        window.location.href = '/dashboard';
    }, 1000);
});
</script>
{% endblock %}
