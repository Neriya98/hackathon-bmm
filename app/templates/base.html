<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% block meta_description %}SecureDeal - Professional Bitcoin Contract Management{% endblock %}">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>{% block title %}SecureDeal{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    
    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Velocity.js -->
    <script src="https://cdn.jsdelivr.net/npm/velocity-animate@2.0.6/velocity.min.js"></script>
    
    <!-- Custom CSS -->
    <style>
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .slide-up {
            animation: slideUp 0.3s ease-out;
        }
        
        @keyframes slideUp {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .bitcoin-orange {
            color: #f7931a;
        }
        
        .bitcoin-orange-bg {
            background-color: #f7931a;
        }
    </style>
    
    {% block extra_head %}{% endblock %}
</head>
<body class="h-full">
    <div id="app" class="min-h-full">
        <!-- Navigation -->
        {% include 'partials/navbar.html' %}
        
        <!-- Flash Messages -->
        {% include 'partials/flash_messages.html' %}
        
        <!-- Main Content -->
        <main>
            {% block content %}{% endblock %}
        </main>
        
        <!-- Footer -->
        {% if current_user.is_authenticated %}
            {% include 'partials/footer.html' %}
        {% endif %}
    </div>
    
    <!-- Loading Overlay -->
    <div id="loading-overlay" class="fixed inset-0 bg-gray-900 bg-opacity-50 z-50 hidden" x-data="{ show: false }" x-show="show">
        <div class="flex items-center justify-center h-full">
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <div class="flex items-center space-x-3">
                    <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-blue-600"></div>
                    <span class="text-gray-700">Loading...</span>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Notification Toast -->
    <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2"></div>
    
    <!-- Base JavaScript -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    
    {% block extra_scripts %}{% endblock %}
    
    <script>
        // CSRF Token for AJAX requests
        window.csrfToken = document.querySelector('meta[name="csrf-token"]').getAttribute('content');
        
        // Initialize animations
        document.addEventListener('DOMContentLoaded', function() {
            // Fade in page content
            const content = document.querySelector('main');
            if (content) {
                content.classList.add('fade-in');
            }
        });
    </script>
</body>
</html>
