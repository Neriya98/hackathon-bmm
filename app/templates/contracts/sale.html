{% extends "base.html" %}

{% block title %}Create Sale Contract - SecureDeal{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 py-6">
    <div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8">
        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900">Sale Contract</h1>
            <p class="mt-2 text-gray-600">Create a secure sales agreement with Bitcoin escrow</p>
        </div>

        <!-- Form -->
        <div class="bg-white rounded-lg shadow-lg p-6">
            <form id="sale-form" class="space-y-8">
                <!-- Contract Title -->
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700">Contract Title</label>
                    <input type="text" id="title" name="title" required
                           class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-orange-500 focus:border-orange-500"
                           placeholder="e.g., House Sale Agreement, Car Purchase">
                </div>

                <!-- Seller Information -->
                <div class="bg-green-50 border border-green-200 rounded-lg p-6">
                    <h3 class="text-lg font-semibold text-gray-900 mb-4">Seller Information</h3>
                    <div class="grid grid-cols-1 gap-4">
                        <div>
                            <label for="seller_name" class="block text-sm font-medium text-gray-700">Full Name</label>
                            <input type="text" id="seller_name" name="seller_name" required
                                   class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-orange-500 focus:border-orange-500">
                        </div>
                        <div>
                            <label for="seller_address" class="block text-sm font-medium text-gray-700">Address</label>
                            <textarea id="seller_address" name="seller_address" rows="2" required
                                      class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-orange-500 focus:border-orange-500"></textarea>
                        </div>
                        <div>
                            <label for="seller_phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                            <input type="tel" id="seller_phone" name="seller_phone" required
                                   class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-orange-500 focus:border-orange-500">
                        </div>
                        <div>
                            <label for="seller_email" class="block text-sm font-medium text-gray-700">Email Address</label>
                            <input type="email" id="seller_email" name="seller_email" required
                                   class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-orange-500 focus:border-orange-500">
                        </div>
                    </div>
                </div>

                <!-- Buyer Information -->
                <div class="bg-blue-50 border border-blue-200 rounded-lg p-6">
                    <h3 class="text-lg font-semibold text-gray-900 mb-4">Buyer Information</h3>
                    <div class="grid grid-cols-1 gap-4">
                        <div>
                            <label for="buyer_name" class="block text-sm font-medium text-gray-700">Full Name</label>
                            <input type="text" id="buyer_name" name="buyer_name" required
                                   class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-orange-500 focus:border-orange-500">
                        </div>
                        <div>
                            <label for="buyer_address" class="block text-sm font-medium text-gray-700">Address</label>
                            <textarea id="buyer_address" name="buyer_address" rows="2" required
                                      class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-orange-500 focus:border-orange-500"></textarea>
                        </div>
                        <div>
                            <label for="buyer_phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                            <input type="tel" id="buyer_phone" name="buyer_phone" required
                                   class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-orange-500 focus:border-orange-500">
                        </div>
                        <div>
                            <label for="buyer_email" class="block text-sm font-medium text-gray-700">Email Address</label>
                            <input type="email" id="buyer_email" name="buyer_email" required
                                   class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-orange-500 focus:border-orange-500">
                        </div>
                    </div>
                </div>

                <!-- Item Details -->
                <div class="bg-purple-50 border border-purple-200 rounded-lg p-6">
                    <h3 class="text-lg font-semibold text-gray-900 mb-4">Item Details</h3>
                    <div class="grid grid-cols-1 gap-4">
                        <div>
                            <label for="item_description" class="block text-sm font-medium text-gray-700">Description</label>
                            <textarea id="item_description" name="item_description" rows="3" required
                                      class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-orange-500 focus:border-orange-500"
                                      placeholder="Detailed description of the item being sold..."></textarea>
                        </div>
                        <div>
                            <label for="item_id" class="block text-sm font-medium text-gray-700">Item ID/Serial Number</label>
                            <input type="text" id="item_id" name="item_id" required
                                   class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-orange-500 focus:border-orange-500"
                                   placeholder="Serial number, VIN, property address, etc.">
                        </div>
                        <div>
                            <label for="item_condition" class="block text-sm font-medium text-gray-700">Condition</label>
                            <select id="item_condition" name="item_condition" required
                                    class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-orange-500 focus:border-orange-500">
                                <option value="">Select condition</option>
                                <option value="New">New</option>
                                <option value="Like New">Like New</option>
                                <option value="Good">Good</option>
                                <option value="Fair">Fair</option>
                                <option value="Used">Used</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Sale Terms -->
                <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-6">
                    <h3 class="text-lg font-semibold text-gray-900 mb-4">Sale Terms</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="sale_price" class="block text-sm font-medium text-gray-700">Sale Price (in satoshis)</label>
                            <input type="number" id="sale_price" name="sale_price" required min="1"
                                   class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-orange-500 focus:border-orange-500"
                                   placeholder="1000000">
                            <p class="mt-1 text-sm text-gray-500">1 BTC = 100,000,000 satoshis</p>
                        </div>
                        <div>
                            <label for="deposit_amount" class="block text-sm font-medium text-gray-700">Deposit Amount (in satoshis)</label>
                            <input type="number" id="deposit_amount" name="deposit_amount" required min="0"
                                   class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-orange-500 focus:border-orange-500"
                                   placeholder="100000">
                        </div>
                        <div>
                            <label for="payment_method" class="block text-sm font-medium text-gray-700">Payment Method</label>
                            <select id="payment_method" name="payment_method" required
                                    class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-orange-500 focus:border-orange-500">
                                <option value="bitcoin_escrow">Bitcoin Escrow (Smart Contract)</option>
                                <option value="direct_payment">Direct Bitcoin Payment</option>
                            </select>
                        </div>
                        <div>
                            <label for="delivery_date" class="block text-sm font-medium text-gray-700">Expected Delivery Date</label>
                            <input type="date" id="delivery_date" name="delivery_date" required
                                   class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-orange-500 focus:border-orange-500">
                        </div>
                    </div>
                </div>

                <!-- Actions -->
                <div class="flex justify-between pt-4">
                    <a href="/contracts/create" 
                       class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                        <svg class="w-4 h-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                        </svg>
                        Back
                    </a>
                    <button type="submit" 
                            class="inline-flex items-center px-6 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-orange-600 hover:bg-orange-700">
                        Generate Contract
                        <svg class="w-4 h-4 ml-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"/>
                        </svg>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
document.getElementById('sale-form').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    const contractData = Object.fromEntries(formData);
    contractData.contract_type = 'sale';
    contractData.id = 'contract_' + Date.now();
    contractData.created_at = new Date().toISOString();
    contractData.status = 'draft';
    
    // Store contract data temporarily
    localStorage.setItem('contractData', JSON.stringify(contractData));
    
    // Redirect to contract preview/generation
    window.location.href = '/contracts/preview';
});

// Auto-calculate deposit as percentage of sale price
document.getElementById('sale_price').addEventListener('input', function() {
    const salePrice = parseInt(this.value) || 0;
    const depositField = document.getElementById('deposit_amount');
    if (salePrice > 0 && !depositField.value) {
        // Suggest 10% deposit
        depositField.value = Math.round(salePrice * 0.1);
    }
});

// Set minimum delivery date to today
document.addEventListener('DOMContentLoaded', function() {
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('delivery_date').min = today;
});
</script>
{% endblock %}
